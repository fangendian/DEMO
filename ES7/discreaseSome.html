<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function esSixUnique(arr){
			return Array.from(new Set(arr));
		}
		function esFiveUnique(arr){
			for(var i = 0; i < arr.length; i++){
				for(var j = i + 1; j < arr.length; j++){
					if(arr[i] === arr[j]){
						arr.splice(j,1);
						j--;
					}
				}
			}
			return arr;
		}
		function indexOfUnique(arr){
			if(!Array.is(arr) || arr.length <=1){
				console.log('type error!');
				return 
			}
			var newArr = [];
			for(var i = 0; i < arr.length; i++){
				if(newArr.indexOf(arr[i]) === -1){
					newArr.push(arr[i]);
				}
			}
			return newArr;
		}
		function sortUnique(arr){
			if(!Array.is(arr) || arr.length <=1){
				console.log('type error!');
				return 
			}
			arr = arr.sort();
			var newArr = [arr[0]];
			for(var i = 0; i < arr.length; i++){
				if(arr[i] != arr[i-1]){
					newArr.push(arr[i]);
				}
			}
			return newArr;
		}
		function objUnqiue(arr){
			if(!Array.is(arr) || arr.length <=1){
				console.log('type error!');
				return 
			}
			var newArr = [],hash = {};
			for(var i = 0; i < arr.length; i++){
				if(!hash[arr[i]]){
					newArr.push(arr[i]);
					hash[arr[i]] = true;
				}
			}
			return newArr;
		}
		function includesUnique(arr){
			if(!Array.is(arr) || arr.length <=1){
				console.log('type error!');
				return 
			}
			var newArr = [];
			for(var i = 0; i < arr.length; i++){
				if(!newArr.includes(arr[i])){
					newArr.push(arr[i]);
				}
			}
			return newArr;
		}
		function recursiveUnique(arr){
			var newArr = arr;
			newArr.sort(function(a,b){
				return a - b;
			});
			function loop(index){
				if(index >= 1){
					if(newArr[index] === newArr[index-1]){
						newArr.splice(index,1);
					}
					loop(index - 1);
				}
			}
			loop(newArr.length - 1);
		}
	</script>
</body>
</html>
