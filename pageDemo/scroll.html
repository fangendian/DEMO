<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		div {
			width: 800px;
			height: 300px;
			border: 1px solid #ccc;
			margin: 10px auto;
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
<script type="text/javascript">
	var body = document.body;
	function getScrollTop(){
		var scrollTop = 0, bodyScrollTop = 0, documentScrollTop = 0;
//		document.body ? bodyScrollTop = document.body.scrollTop : body = document.documentElement.scrollTop
	　　if(document.body){
	　　　　bodyScrollTop = document.body.scrollTop;
	　　}
	　　if(document.documentElement){
	　　　　documentScrollTop = document.documentElement.scrollTop;
	　　}
	　　scrollTop = (bodyScrollTop - documentScrollTop > 0) ? bodyScrollTop : documentScrollTop;
	　　return scrollTop;
	}
	function getScrollHeight(){
	　　var scrollHeight = 0, bodyScrollHeight = 0, documentScrollHeight = 0;
//		document.body ? bodyScrollHeight = document.body.scrollHeight : bodyScrollHeight = document.documentElement.scrollHeight;
	　　if(document.body){
	　　　　bodyScrollHeight = document.body.scrollHeight;
	　　}
	　　if(document.documentElement){
	　　　　documentScrollHeight = document.documentElement.scrollHeight;
	　　}
	　　scrollHeight = (bodyScrollHeight - documentScrollHeight > 0) ? bodyScrollHeight : documentScrollHeight;
	　　return scrollHeight;
	}
	function getWindowHeight(){
	　　var windowHeight = 0;
//		document.compatMode === 'CSS1Compat' ? windowHeight = document.documentElement.clientHeight : windowHeight = document.body.clientHeight
	　　if(document.compatMode == "CSS1Compat"){
	　　　　windowHeight = document.documentElement.clientHeight;
	　　}else{
	　　　　windowHeight = document.body.clientHeight;
	　　}
	　　return windowHeight;
	}
	 
	window.onscroll = function(){
		let str = ''
	　　if(parseInt(getScrollTop() + getWindowHeight()) == getScrollHeight()){ //判断条件
			var num = Math.floor(Math.random() * 8);
			for(let i = 0; i < num; i++){
//				div = document.createElement('div');
				str += '<div></div>'
			}
//			body.appendChild(div);
			body.innerHTML += str;
	　　}
	};
	
	function scroll() {
        if(window.pageYOffset != null){  //  ie9+ 和其他浏览器
            return {
                left: window.pageXOffset,
                top: window.pageYOffset
            }
        }
        else if(document.compatMode == "CSS1Compat"){  // 声明的了 DTD
          // 检测是不是怪异模式的浏览器 -- 就是没有 声明<!DOCTYPE html>
            return {
                left: document.documentElement.scrollLeft,
                top: document.documentElement.scrollTop
            }
        }
        return { //  怪异模式的
            left: document.body.scrollLeft,
            top: document.body.scrollTop
        }
    }
	
	function client() {
        if(window.innerWidth != null){  // ie9 +  最新浏览器
            return {
                width: window.innerWidth,
                height: window.innerHeight
            }
        }
        else if(document.compatMode === "CSS1Compat"){  // 标准浏览器
            return {
                width: document.documentElement.clientWidth,
                height: document.documentElement.clientHeight
            }
        }
        return {   // 怪异浏览器
            width: document.body.clientWidth,
            height: document.body.clientHeight

        }
    }
</script>
</html>
