	<script type="text/javascript">
//		插入排序
		function insertSort(arr){
			var len = arr.length;
		    var preIndex, current;
		    for (var i = 1; i < len; i++) {
		        preIndex = i - 1;
		        current = arr[i];
		        while(preIndex >= 0 && arr[preIndex] > current) {
		            arr[preIndex + 1] = arr[preIndex];
		            preIndex--;
		        }
		        arr[preIndex + 1] = current;
		    }
		    return arr;
		}
		
		
		
//		选择排序
		function selectSort(arr){
			var len = arr.length;
			var minIndex;
			for(let i = 0; i < len; i++){
				minIndex = i;
				for(let j = 0; j < len; j++){
					if(arr[minIndex] < arr[j]){
						minIndex = j;
					}
					[arr[minIndex],arr[i]] = [arr[i],arr[minIndex]];
				}
			}
			return arr;
		}
		
		
		
//		希尔排序
		function shellSort(arr) {
		    var len = arr.length,temp,gap = 1;
		    //动态定义间隔序列
		    gap = gap < len/3 ? gap*3 + 1 : 0;     
		    for (gap; gap> 0; gap = Math.floor(gap/3)) {
		        for (var i = gap; i < len; i++) {
		            temp = arr[i];
		            for (var j = i-gap; j > 0 && arr[j] > temp; j-=gap) {
		                arr[j+gap] = arr[j];
		            }
		            arr[j+gap] = temp;
		        }
		    }
		    return arr;
		}
		
		
		
//		归并排序
		function mergeSort(arr) {  //采用自上而下的递归方法
		    var len = arr.length;
		    if(len < 2) {
		        return arr;
		    }
		    var middle = Math.floor(len / 2),
		        left = arr.slice(0, middle),
		        right = arr.slice(middle);
		    return merge(mergeSort(left), mergeSort(right));
		}
		function merge(left, right){
		    var result = [];
		    while (left.length>0 && right.length>0) {
		        if (left[0] <= right[0]) {
		            result.push(left.shift());
		        } else {
		            result.push(right.shift());
		        }
		    }
		    while (left.length)
		        result.push(left.shift());
		    while (right.length)
		        result.push(right.shift());
		    return result;
		}
		
		
		
//		基数排序
		var counter = [];
		function radixSort(arr, maxDigit) {
		    var mod = 10;
		    var dev = 1;
		    for (var i = 0; i < maxDigit; i++, dev *= 10, mod *= 10) {
		        for(var j = 0; j < arr.length; j++) {
		            var bucket = parseInt((arr[j] % mod) / dev);
		            if(counter[bucket] == null) {
		                counter[bucket] = [];
		            }
		            counter[bucket].push(arr[j]);
		        }
		        var pos = 0;
		        for(var j = 0; j < counter.length; j++) {
		            var value = null;
		            if(counter[j]!=null) {
		                while ((value = counter[j].shift()) != null) {
		                      arr[pos++] = value;
		                }
		          	}
		        }
		    }
		    return arr;
		}
		
		
//		桶排序
		function bucketSort(arr, bucketSize) {
		    if (arr.length === 0) {
		      return arr;
		    }
		    var i;
		    var minValue = arr[0];
		    var maxValue = arr[0];
		    for (i = 1; i < arr.length; i++) {
		      if (arr[i] < minValue) {
		          minValue = arr[i];                //输入数据的最小值
		      } else if (arr[i] > maxValue) {
		          maxValue = arr[i];                //输入数据的最大值
		      }
		    }
		    //桶的初始化
		    var DEFAULT_BUCKET_SIZE = 5;            //设置桶的默认数量为5
		    bucketSize = bucketSize || DEFAULT_BUCKET_SIZE;
		    var bucketCount = Math.floor((maxValue - minValue) / bucketSize) + 1;   
		    var buckets = new Array(bucketCount);
		    for (i = 0; i < buckets.length; i++) {
		        buckets[i] = [];
		    }
		    //利用映射函数将数据分配到各个桶中
		    for (i = 0; i < arr.length; i++) {
		        buckets[Math.floor((arr[i] - minValue) / bucketSize)].push(arr[i]);
		    }
		    arr.length = 0;
		    for (i = 0; i < buckets.length; i++) {
		        insertionSort(buckets[i]);                      //对每个桶进行排序，这里使用了插入排序
		        for (var j = 0; j < buckets[i].length; j++) {
		            arr.push(buckets[i][j]);                      
		        }
		    }
		    return arr;
		}
		
		
//		计数排序
		function countingSort(arr, maxValue) {
		    var bucket = new Array(maxValue+1),
		        sortedIndex = 0;
		        arrLen = arr.length,
		        bucketLen = maxValue + 1;
		    for (var i = 0; i < arrLen; i++) {
		        if (!bucket[arr[i]]) {
		            bucket[arr[i]] = 0;
		        }
		        bucket[arr[i]]++;
		    }
		    for (var j = 0; j < bucketLen; j++) {
		        while(bucket[j] > 0) {
		            arr[sortedIndex++] = j;
		            bucket[j]--;
		        }
		    }
		    return arr;
		}
		
		
//		堆排序
		var len;    //因为声明的多个函数都需要数据长度，所以把len设置成为全局变量
		function buildMaxHeap(arr) {   //建立大顶堆
		    len = arr.length;
		    for (var i = Math.floor(len/2); i &gt;= 0; i--) {
		        heapify(arr, i);
		    }
		}
		function heapify(arr, i) {     //堆调整
		    var left = 2 * i + 1,right = 2 * i + 2,largest = i;
		    if (left < len && arr[left] > arr[largest]) {
		        largest = left;
		    }
		    if (right < len && arr[right] > arr[largest]) {
		        largest = right;
		    }
		    if (largest != i) {
		        swap(arr, i, largest);
		        heapify(arr, largest);
		    }
		}
		function swap(arr, i, j) {
		    var temp = arr[i];
		    arr[i] = arr[j];
		    arr[j] = temp;
		}
		function heapSort(arr) {
		    buildMaxHeap(arr);
		    for (var i = arr.length-1; i > 0; i--) {
		        swap(arr, 0, i);
		        len--;
		        heapify(arr, 0);
		    }
		    return arr;
		}

//		0/1背包
		function knapsack(n, W, weights, values, selected) {
			if(n == 0 || W == 0) {
				return 0;
			} else {
				for(var i = n - 1; i >= 0; i--) {
					if(weights[i] > W) {
						return knapsack(n - 1, W, weights, values, selected);
					} else {
						var a = knapsack(n - 1, W, weights, values, selected);
						var b = values[i] + knapsack(n - 1, W - weights[i], weights, values, selected);
						if(a > b) {
							selected[i] = 0;
							return a;
						} else {
							selected[i] = 1;
							return b;
						}
					}
				}
			}
